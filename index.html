<!doctype html>
<html lang="en">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Star Wars Game</title>


<!-- My CSS-->

<!-- <link rel="stylesheet" type="text/css" href="assets/css/reset.css"> -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">

<!-- Added link to the jQuery Library -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Javascript link -->
<script src="assets/javascript/game.js"></script>

</head>

<body>

<div class="container">

    <h1>Star Wars RPG</h1>

    <div class="row">
        <div class="col-sm">
            <p class="name" id="bobaname">Boba Fett</p>
            <img id="boba" src="assets/images/boba.jpg">
            <p class="health" id="bobahealth">120</p>
        </div>
        <div class="col-sm">
            <p class="name" id="troopername">Stormtrooper</p>
            <img id="trooper" src="assets/images/trooper.jpg">
            <p class="health" id="trooperhealth">100</p>
        </div>
        <div class="col-sm">
            <p class="name" id="vadername">Darth Vader</p>
            <img id="vader" src="assets/images/vader.jpg">
            <p class="health" id="vaderhealth">150</p>
        </div>
        <div class="col-sm">
            <p class="name" id="yodaname">Yoda</p>
            <img id="yoda" src="assets/images/yoda.jpg">
            <p class="health" id="yodahealth">180</p>
        </div>
    </div>


    <div class="row yourCharacter">
        <div class="col">
            Your Character
        </div>
    </div>

    <div class="row">
        <div id="yourcharacter">

        </div>
    </div>

    <div class="row">
        <div class="col">
            Enemies Avialable To Attack
        </div>
    </div>

    <div class="row">
        <div id="enemies">

        </div>
    </div>

    <div class="row">
        <div class="col">
            Fight Section
            <br>
            <br>
            <button id="attack">
                Attack
            </button>
            <br>
            <br>
            Defender
        </div>
    </div>

    <div class="row">
        <div id="fighting">

        </div>
    </div>

    <div class="row">
        <div id="info">

        </div>
    </div>
</div>











</body>

</html>
